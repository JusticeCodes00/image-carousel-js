<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel-js</title>
  </head>
  <body class="flex-center">
    <div class="frame position-relative">
      <ul class="track no-bullets display-flex" data-track>
        <li class="slide" data-slide>
          <img src="./assets/images/10.jpg" alt="" />
        </li>
        <li class="slide" data-slide>
          <img src="./assets/images/1.jpg" alt="" />
        </li>
        <li class="slide" data-slide>
          <img src="./assets/images/11.jpg" alt="" />
        </li>
        <li class="slide" data-slide>
          <img src="./assets/images/12.jpg" alt="" />
        </li>
      </ul>
      <button class="btn btn-prev" data-prev-btn>
        <img src="./assets/icons/less-than.svg" alt="Previous Icons" />
      </button>
      <button class="btn btn-next" data-next-btn>
        <img src="./assets/icons/greater-than.svg" alt="Next Icon" />
      </button>
    </div>
  </body>
</html>
